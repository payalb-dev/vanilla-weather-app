<body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
       <!-- margin bottom mb-3 through bootstrap -->
        <div class="row">
          <div class="col-9">
        <input type = "search" placeholder="Type a city name..." 
           id = "city-input"
          autocomplete="off"
          class="form-control"/>
       </div>
          <div class="col-3">
          <input type ="submit"class="btn btn-primary w-100" value="Search"/>
          <!-- w-100 is width : 100 -->
          </div>
        </div>  
      </form>
      <div class="overview">
       <h1 id = "city">
       
       </h1>
      <ul>
    <li> Last updated at:<span id ="date">Wednesday 12:50</span></li>
    <li id ="description">cloudy</li>
  </ul>
  </div>
  <div class="row">
<div class="col-6">
    <div class="clearflix">
      <!-- for align things  --> 
    <div class="d-flex weather-temperature">
<img 
src=""
 alt="clear" id="icon"/>
 <div>
 <strong id ="temperature">
</strong>
<span class="units">
    <a href="#" id="celsius-link" class="active">℃</a>|
  <a href="#" id ="fahrenheit-link" >℉</a>
</span>
</div>
</div>
</div>
</div>
<div class="col-6">
<ul>
  <!-- <li>Precipitation: 0% //says when its raining -->
  <li>Humidity: <span id="humidity">  43 </span>%</li>
  <li>Wind:<span id="wind"> 13 </span>  km/h</li>
</ul>
</div>




  </div>
  
  
  <script src="src/index.js"></script>
